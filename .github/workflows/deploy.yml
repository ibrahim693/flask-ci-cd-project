# .github/workflows/deploy.yml
name: Flask CI/CD Deployment

on:
  push:
    branches:
      - main # Run this workflow whenever a push is made to the main branch
  workflow_dispatch: # Allows manual trigger

env:
  DOCKER_IMAGE_NAME: flask-app
  DOCKER_HUB_USERNAME: ibrahim693

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up QEMU (Required for multi-arch build)
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    # 3. Set up Docker BuildX (Better builder)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    # 4. Login to Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # 5. Build and Push Docker Image (Action name corrected here)
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5 # <-- CORRECTED NAME
      with:
        context: .
        push: true
        tags: ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}, ${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
        
    # 6. Deploy to EC2 via SSH
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Log in to Docker Hub on the EC2 instance
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          
          # Pull the latest image using the unique SHA tag
          IMAGE_TAG=${{ env.DOCKER_HUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          docker pull $IMAGE_TAG
          
          # Stop and remove the old container (if running)
          docker stop ${{ env.DOCKER_IMAGE_NAME }} || true
          docker rm ${{ env.DOCKER_IMAGE_NAME }} || true
          
          # Run the new container, mapping EC2's port 80 to container's port 5000
          docker run -d \
            --name ${{ env.DOCKER_IMAGE_NAME }} \
            -p 80:5000 \
            -e APP_VERSION=${{ github.sha }} \
            $IMAGE_TAG
          
          # Clean up old images (optional)
          docker image prune -f